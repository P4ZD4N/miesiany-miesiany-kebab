<section class="authentication">
  <h1>{{ "authentication.login_form.headline" | translate }}</h1>
  <p>{{ "authentication.login_form.paragraph_top" | translate }}</p>
  <form (ngSubmit)="authenticate()">
    <label for="email">Email</label>
    <div *ngIf="errorMessages['email']" class="error">
      {{ errorMessages["email"] }}
    </div>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">{{
      "authentication.login_form.password" | translate
    }}</label>
    <div *ngIf="errorMessages['password']" class="error">
      {{ errorMessages["password"] }}
    </div>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button class="btn btn-danger" type="submit">
      {{ "authentication.login_form.button" | translate }}
    </button>
    <div *ngIf="errorMessages['message']" class="error">
      {{ errorMessages["message"] }}
    </div>
  </form>
  <p>{{ "authentication.login_form.paragraph_bottom" | translate }}</p>
</section>
