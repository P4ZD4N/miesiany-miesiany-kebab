<section class="jobs">
    <h1>Praca</h1>
    <p>Zdolnych ludzi nigdy za malo! Przejrzyj aktualne oferty pracy i dolacz do zespolu!</p>

    <mat-accordion *ngFor="let job of jobsWithGeneralDetails">
        <mat-expansion-panel>
          <mat-expansion-panel-header class="specific-class">
            <mat-panel-title>
              {{ job.position_name }}
            </mat-panel-title>

          </mat-expansion-panel-header>
          <section class="job-details-section">
            <span class="job-details-header">Opis stanowiska</span>
            <ul>
              <li class="job-details-detail">{{ job.description }}</li>
            </ul>

            <ng-container *ngIf="getMandatoryRequirements(job).length != 0">
              <span class="job-details-header">Wymagania</span>
              <ul *ngFor="let requirement of getMandatoryRequirements(job)">
                <li class="job-details-detail">{{ requirement.description }}</li>
              </ul>
            </ng-container>

            <ng-container *ngIf="getNiceToHaveRequirements(job).length != 0">
              <span  class="job-details-header">Nice to Have</span>
              <ul *ngFor="let requirement of getNiceToHaveRequirements(job)">
                <li class="job-details-detail">{{ requirement.description }}</li>
              </ul>
            </ng-container>

            <span class="job-details-header">Miesieczne zarobki: {{ job.monthly_salary }} zl</span>
          </section>
        </mat-expansion-panel>
    </mat-accordion>
</section>
