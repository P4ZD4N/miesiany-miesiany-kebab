<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification Mail Template</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .email-container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .header {
                background-color: #000000;
                padding: 20px;
                text-align: center;
            }
            .logo-container {
                height: 80px;
                width: 200px;
                display: inline-block;
                padding: 10px;
                border-radius: 5px;
            }
            .content {
                padding: 20px;
                color: #333333;
                line-height: 1.6;
            }
            .footer {
                background-color: #e60000;
                color: #ffffff;
                text-align: center;
                padding: 15px 20px;
                font-size: 14px;
            }
            .button {
                display: inline-block;
                background-color: #e60000;
                color: #ffffff;
                padding: 10px 20px;
                margin: 15px 0;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
            }
            .divider {
                height: 3px;
                background-color: #e60000;
                margin: 20px 0;
            }
            .social-icons {
                text-align: center;
                margin: 15px 0;
            }
            .social-icons a {
                display: inline-block;
                margin: 0 10px;
                color: #000000;
                text-decoration: none;
            }
            .otp-container {
                text-align: center;
                margin: 25px 0;
                padding: 15px;
                background-color: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .otp-code {
                letter-spacing: 8px;
                font-size: 32px;
                font-weight: bold;
                color: #000000;
                padding: 10px 15px;
                background-color: #ffffff;
                border: 2px dashed #e60000;
                display: inline-block;
                margin: 10px 0;
            }
            @media screen and (max-width: 600px) {
                .email-container {
                    width: 100%;
                }
                .otp-code {
                    font-size: 24px;
                    letter-spacing: 5px;
                }
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="header">
                <div class="logo-container">
                    <img src="../static/images/logo.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>

            <div class="content">
                <h2 style="color: #e60000;" th:text="${heading}"></h2>
                <p th:text="${paragraph1}"></p>

                <div class="otp-container">
                    <p th:text="${paragraph2}"></p>
                    <div class="otp-code" th:text="${otp}"></div>
                    <p style="font-size: 13px; color: #666;" th:text="${paragraph3}"></p>
                </div>

                <p th:text="${paragraph4}"></p>
            </div>

            <div class="social-icons">
                <a href="#">Facebook</a> |
                <a href="#">Instagram</a> |
                <a href="#">TikTok</a>
            </div>

            <div class="footer">
                <p th:text="${paragraph5}"></p>
                <p>ul. Szkolna 89, 42-274 Kopalnia</p>
                <p><a href="#" style="color: #ffffff;" th:text="${anchor1}"></a></p>
            </div>
        </div>
    </body>
</html>
