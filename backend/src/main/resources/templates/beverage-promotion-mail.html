<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Promotion Mail Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            height: 80px;
            width: 200px;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            background-color: #e60000;
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            font-size: 14px;
        }
        .social-icons {
            text-align: center;
            margin: 15px 0;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #000000;
            text-decoration: none;
        }
        .beverages {
            margin: 25px 0;
        }
        .beverage {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border-left: 4px solid #e60000;
        }
        .beverage-capacity-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }
        .beverage-details {
            flex: 1;
            min-width: 200px;
        }
        .beverage-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #e60000;
            padding-bottom: 5px;
            display: inline-block;
        }
        .beverage-capacity {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            border-left: 3px solid #e60000;
        }
        .price-container {
            text-align: right;
            min-width: 120px;
            margin-left: auto;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
        }
        .discount-badge {
            display: inline-block;
            background-color: #e60000;
            color: white;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 14px;
            margin: 5px 0;
        }
        .new-price {
            font-weight: bold;
            font-size: 22px;
            color: #e60000;
        }

        .promotion-heading {
            text-align: center;
            margin: 20px 0;
            color: #e60000;
            font-size: 24px;
            font-weight: bold;
        }

        .promotion-description {
            text-align: center;
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            .email-container {
                width: 100%;
            }
            .beverage-capacity-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .price-container {
                text-align: left;
                margin-top: 10px;
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <div class="logo-container">
            <img src="https://github.com/P4ZD4N/miesiany-miesiany-kebab/blob/19-add-promotions-newsletter/images/logo.png?raw=true" alt="Logo" style="max-width: 100%; max-height: 100%;">
        </div>
    </div>

    <div class="content">
        <h2 style="color: #e60000;" th:text="${heading1}"></h2>
        <p th:text="${paragraph1}"></p>

        <div class="promotion-heading" th:text="${heading2}"></div>
        <div class="promotion-description" th:text="${description}"></div>

        <div class="beverages">
            <div class="beverage" th:each="beverage : ${beveragePromotion.beverages}">
                <div class="beverage-name" th:text="${beverage.name}"></div>
                <div class="beverage-capacity-container">
                    <div class="beverage-details">
                        <div class="beverage-capacity" th:text="${beverage.capacity + ' L'}"></div>
                    </div>
                    <div class="price-container">
                        <div class="old-price" th:text="${beverage.price + ' zł'}"></div>
                        <div class="discount-badge" th:text="${'-' + beveragePromotion.discountPercentage + '%'}"></div>
                        <div class="new-price" th:text="${beverage.price - (beverage.price * beveragePromotion.discountPercentage / 100)} + ' zł'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">TikTok</a>
    </div>

    <div class="footer">
        <p th:text="${paragraph2}"></p>
        <p>ul. Szkolna 89, 42-274 Kopalnia</p>
        <p><a th:href="@{http://localhost:4200/unsubscribe(email=${subscriber.email})}" style="color: #ffffff;" th:text="${anchor1}"></a></p>
    </div>
</div>
</body>
</html>
